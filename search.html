<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Users - Vouch+</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <!-- Navigation -->
  <nav class="bg-gray-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="text-xl font-bold text-blue-400">
            <i class="fas fa-star mr-2"></i>Vouch+
          </a>
        </div>
        <div class="flex items-center space-x-4 nav-inner">
          <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <a href="index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
          <a href="search.html" class="text-blue-400 px-3 py-2 rounded-md text-sm font-medium">Search Users</a>
          <a href="leaderboard.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Leaderboard</a>
          <div id="user-nav" class="hidden">
            <a href="profile.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">My Profile</a>
            <a href="vouch.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Create Vouch</a>
            <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium">Logout</button>
          </div>
          <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
            <i class="fab fa-discord mr-2"></i>Login with Discord
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-gray-800 rounded-lg p-6">
      <h1 class="text-3xl font-bold mb-6">
        <i class="fas fa-search mr-2"></i>Search Users
      </h1>
      
      <!-- Search Form -->
      <div class="mb-6">
        <div class="flex gap-4 search-form">
          <input 
            type="text" 
            id="search-input" 
            placeholder="Search by username or display name..." 
            class="flex-1 bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <button 
            id="search-btn" 
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md"
          >
            <i class="fas fa-search mr-2"></i>Search
          </button>
        </div>
        <div class="mt-2 text-sm text-gray-400">
          Search for users by their username or display name to view their profiles and reputation.
        </div>
      </div>

      <!-- Search Results -->
      <div id="search-results" class="space-y-4">
        <div class="text-center text-gray-400 py-8">
          <i class="fas fa-search text-4xl mb-4"></i>
          <p>Enter a username to search for users</p>
        </div>
      </div>

      <!-- Pagination -->
      <div id="pagination" class="hidden mt-6 flex justify-center">
        <button id="prev-page" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-md mr-2">
          <i class="fas fa-chevron-left mr-1"></i>Previous
        </button>
        <span id="page-info" class="px-4 py-2 text-gray-300"></span>
        <button id="next-page" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-md ml-2">
          Next<i class="fas fa-chevron-right ml-1"></i>
        </button>
      </div>
    </div>
  </main>
  <!-- Toast Notifications -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2 toast-container"></div>

  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/search.js"></script>
  <script src="js/mobile-nav.js"></script>
</body>
</html>
