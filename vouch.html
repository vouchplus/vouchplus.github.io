<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Vouch - Vouch+</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <!-- Navigation -->
  <nav class="bg-gray-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="text-xl font-bold text-blue-400">
            <i class="fas fa-star mr-2"></i>Vouch+
          </a>
        </div>
        <div class="flex items-center space-x-4 nav-inner">
          <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <a href="index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
          <a href="search.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Search Users</a>
          <a href="leaderboard.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Leaderboard</a>
          <div id="user-nav" class="hidden">
            <a href="profile.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">My Profile</a>
            <a href="vouch.html" class="text-blue-400 px-3 py-2 rounded-md text-sm font-medium">Create Vouch</a>
            <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium">Logout</button>
          </div>
          <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
            <i class="fab fa-discord mr-2"></i>Login with Discord
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-gray-800 rounded-lg p-6">
      <h1 class="text-3xl font-bold mb-6">
        <i class="fas fa-star mr-2"></i>Create a Vouch
      </h1>
      
      <!-- Vouch Form -->
      <form id="vouch-form" class="space-y-6" autocomplete="off">
        <div>
          <label class="block text-sm font-medium mb-2">Target Username</label>
          <div class="relative">
            <input 
              type="text" 
              id="target-username" 
              class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Enter username to vouch for" 
              required
            >
            <div id="username-suggestions" class="absolute z-10 w-full bg-gray-700 border border-gray-600 rounded-md mt-1 hidden">
              <!-- Username suggestions will appear here -->
            </div>
          </div>
          <div class="mt-1 text-sm text-gray-400">
            Start typing to search for users
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Game</label>
          <select id="game-select" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <option value="">Select a game</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Vouch Type</label>
          <div class="space-y-3">
            <label class="flex items-center p-3 bg-gray-700 rounded-lg cursor-pointer hover:bg-gray-600">
              <input type="radio" name="vouch-type" value="positive" class="mr-3" required>
              <div class="flex items-center">
                <i class="fas fa-thumbs-up text-green-400 mr-2"></i>
                <div>
                  <div class="font-medium text-green-400">Positive Vouch</div>
                  <div class="text-sm text-gray-400">Give positive reputation (+Rep)</div>
                </div>
              </div>
            </label>
            <label class="flex items-center p-3 bg-gray-700 rounded-lg cursor-pointer hover:bg-gray-600">
              <input type="radio" name="vouch-type" value="negative" class="mr-3" required>
              <div class="flex items-center">
                <i class="fas fa-thumbs-down text-red-400 mr-2"></i>
                <div>
                  <div class="font-medium text-red-400">Negative Vouch</div>
                  <div class="text-sm text-gray-400">Give negative reputation (-Rep)</div>
                </div>
              </div>
            </label>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Comment (Optional)</label>
          <textarea 
            id="vouch-comment" 
            rows="4" 
            class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Describe your experience with this player..."
          ></textarea>
          <div class="mt-1 text-sm text-gray-400">
            Provide details about your interaction with this player
          </div>
        </div>

        <!-- Impact Preview -->
        <div id="impact-preview" class="hidden bg-gray-700 rounded-lg p-4">
          <h3 class="font-semibold mb-2">Vouch Impact Preview</h3>
          <div class="text-sm text-gray-400">
            Your vouch will have <span id="impact-amount" class="font-medium">-</span> reputation impact based on your current reputation tier.
          </div>
        </div>

        <div class="flex space-x-4 form-row">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">
            <i class="fas fa-paper-plane mr-2"></i>Submit Vouch
          </button>
          <a href="index.html" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-md inline-block">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </main>

  <!-- Loading Spinner -->
  <div id="loading-spinner" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-lg p-6 flex items-center space-x-4">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
      <span>Creating vouch...</span>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2 toast-container"></div>

  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/vouch.js"></script>
  <script src="js/mobile-nav.js"></script>
</body>
</html>
